<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Widget Co - Shopping</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ACME Widget Co</h1>
            <p>Quality widgets for all your needs</p>
        </header>

        <main>
            <section class="products">
                <h2>Available Products</h2>
                <div class="product-grid" id="product-list">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </section>

            <section class="basket">
                <h2>Your Basket</h2>
                <div id="basket-items">
                    <p class="empty-basket-message">Your basket is empty</p>
                    <!-- Basket items will be loaded here dynamically -->
                </div>
                <div class="basket-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row" id="discount-row">
                        <span>Discount:</span>
                        <span id="discount">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery:</span>
                        <span id="delivery">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                <button id="checkout-btn" class="checkout-btn" disabled>Checkout</button>
            </section>
        </main>

        <div id="checkout-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Order Confirmation</h2>
                <p>Thank you for your order!</p>
                <div id="order-summary"></div>
                <button id="confirm-order-btn">Confirm Order</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 ACME Widget Co. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
